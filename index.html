<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <form class="col contact-form" novalidate>
            <h1 class="mb-3">Registration form</h1>
            <div class="mb-3">
                <label for="userName" class="from-label">Username</label>
                <input type="text" class="form-control" id="userName" name="userName" required minlength="4"
                       maxlength="25">
                <div></div>
            </div>

            <div class="mb-3">
                <label for="userDate" class="from-label">Date of birth</label>
                <input type="text" class="form-control" id="userDate" name="userDate" required minlength="4"
                       maxlength="8">
                <div></div>
            </div>
            <div>
                <p class="mt-3">Sex</p>
                <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">Man</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required minlength="1"
                           maxlength="1">
                    <div></div>
                </div>
            </div>

            <div class=" form-check">
                <label class="form-check-label" for="flexRadioDefault2">Woman</label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <div></div>
            </div>
            <div class="mt-3">
                <p class="-3">Select a city</p>
                <select class="form-select mt-3 mb-3" aria-label="Default select example">
                    <option selected>City</option>
                    <option value="1">Kyiv</option>
                    <option value="2">Dnipo</option>
                    <option value="3">Odeca</option>
                    <option value="3">Lviv</option>
                    <option value="3">Kharkiv</option>
                    <div></div>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="userAddress" required minlength="4"
                          maxlength="25"></textarea>
                <div></div>
            </div>

            <div class="mb-3">
                <p class="mt-3">Languages you speak</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        English
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate1">
                    <label class="form-check-label" for="flexCheckIndeterminate1">
                        Ukrainian
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate2">
                    <label class="form-check-label" for="flexCheckIndeterminate2">
                        French
                    </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary w-100 mb-3">Save</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js">
</script>
</body>
</html>
